<div id="tweetfeature" class="panel panel-default panel-span-2">
    <div class="panel-heading">
        <h3 class="panel-title">Tweet Feature</h3>
        <i class="fa fa-twitter panel-icon"></i>
    </div>
    <div class="panel-body">
        <input type="text" class="form-control" id="tweetfeature-tweet" placeholder="Tweet URL">
        <button type="button" class="btn btn-xs btn-primary form-control" id="tweetfeature-change-tweet" style="margin-top: 4px;">Change Tweet</button>

        <div class="btn-group btn-group-justified" style="margin-top: 4px;">
          <div class="btn-group" style="padding-right:2px;">
            <button type="button" class="btn btn-xs btn-success" id="tweetfeature-show">Show</button>
          </div>
          <div class="btn-group" style="padding-left:2px;">
            <button type="button" class="btn btn-xs btn-danger" id="tweetfeature-hide">Hide</button>
          </div>
        </div>

        <input type="number" class="form-control" id="tweetfeature-time" style="margin-top: 4px;" placeholder="Timer Length (s)">
        <button type="button" class="btn btn-xs btn-primary form-control" id="tweetfeature-display-timed">Display On Timer</button>
    </div>
</div>
